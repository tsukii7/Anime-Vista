<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniList API Test - Recommendations</title>
    <style>
        .anime-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .anime-card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .anime-card img {
            width: 100%;
            height: auto;
        }
        .anime-card .details {
            padding: 10px;
        }
        .anime-card .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .anime-card .score {
            font-size: 14px;
            color: #666;
        }
        .anime-card .date {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>AniList API Test - Recommendations</h1>
    <button onclick="fetchTrending()">Fetch Trending Now</button>
    <button onclick="fetchTopRated()">Fetch Top Rated</button>
    <button onclick="fetchPopularAllTime()">Fetch Popular All Time</button>
    <div id="anime-container" class="anime-container"></div>

    <script>
        // 获取数据
        function fetchTrending() {
            fetchData('TRENDING_DESC', 'Trending Now');
        }

        function fetchTopRated() {
            fetchData('SCORE_DESC', 'Top Rated');
        }

        function fetchPopularAllTime() {
            fetchData('POPULARITY_DESC', 'Popular All Time');
        }

        function fetchData(sort, title) {
            const query = `
                query ($page: Int = 1, $sort: [MediaSort]) {
                    Page(page: $page, perPage: 10) {
                        media(type: ANIME, sort: $sort) {
                            id
                            title {
                                romaji
                                english
                            }
                            popularity
                            averageScore
                            startDate {
                                year
                                month
                                day
                            }
                            coverImage {
                                large
                            }
                        }
                    }
                }
            `;

            const variables = {
                sort: [sort]
            };

            fetch('https://graphql.anilist.co', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    query,
                    variables
                })
            })
            .then(response => response.json())
            .then(data => {
                renderAnimeCards(data.data.Page.media);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // 渲染动漫卡片
        function renderAnimeCards(animeList) {
            const container = document.getElementById('anime-container');
            container.innerHTML = ''; // 清空容器

            animeList.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';

                // 封面图片
                const img = document.createElement('img');
                img.src = anime.coverImage.large;
                img.alt = anime.title.romaji;

                // 详细信息
                const details = document.createElement('div');
                details.className = 'details';

                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = anime.title.romaji || anime.title.english;

                const score = document.createElement('div');
                score.className = 'score';
                score.textContent = `Score: ${anime.averageScore || 'N/A'}`;

                const date = document.createElement('div');
                date.className = 'date';
                date.textContent = `Released: ${anime.startDate.year}-${anime.startDate.month}-${anime.startDate.day}`;

                // 组装卡片
                details.appendChild(title);
                details.appendChild(score);
                details.appendChild(date);
                card.appendChild(img);
                card.appendChild(details);
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
